<!-- admin_deleted_quizzes.html -->
{% extends "base.html" %}

{% block title %}Deleted Quizzes{% endblock %}

{% block content %}
    <h2>Deleted Quizzes</h2>
    {% if quizzes %}
        <table>
            <thead>
                <tr>
                    <th>Quiz Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                    <tr>
                        <td>{{ quiz.title }}</td>
                        <td>
                            <!-- Restore Quiz -->
                            <form method="POST" action="{{ url_for('admin_restore_quiz', quiz_id=quiz.id) }}" style="display:inline;">
                                <button type="submit" onclick="return confirm('Are you sure you want to restore this quiz?')">Restore</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No deleted quizzes found.</p>
    {% endif %}
{% endblock %}
